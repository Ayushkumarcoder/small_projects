
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Event Registration</h1><br><br>

        <label for="name">Name</label><br>
        <input type="text" id="name"><br><br>

        <label for="Email">Email</label><br>
        <input type="email" id="Email"><br><br>

        <label for="Phone">Phone</label><br>
        <input type="tel" name="number" id="Phone"><br><br>

        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="other">Other</option>
            <option value="private">Private</option>
            <option value="Public">Public</option>
            <option value="nothing">Prefer not to say</option>
        </select><br><br>

        <label for="topic">Topics of Intrest</label><br><br>


        <input type="checkbox" name="Intrest" id="html">
        <label for="html">Html</label><br><br>

        <input type="checkbox" name="Intrest" id="CSS">
        <label for="CSS">Css</label><br><br>

        <input type="checkbox" name="Intrest" id="js">
        <label for="js">Java Script</label><br><br>

        <label for="comments">Comments</label><br>
        <textarea name="comments" id="comments" cols="20" rows="3"></textarea>

        <br>
        <input type="submit" name="submit" id="submit">


    </form>
</body>
</html>
