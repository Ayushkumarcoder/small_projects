
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="main">
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <h1>Number Guessing Game</h1>
        <br>
        <br>

        <p>We have selected a random number between 1 and 100. <br>See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low</p>
        <table>
            <tr>
                <td><p>Enter a guess</p></td>
                <td><input type="number" id="input_num" class="guess_field" placeholder="Enter the guess"></td>
                <td><button value="input_num" class="guess_submit">Submit guess</button></td>
            </tr>
        </table>


    </section>
    
</body>
</html>
